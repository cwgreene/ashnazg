name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: docker/setup-buildx-action@v3
     - uses: docker/build-push-action@v5
       with:
            context: .
            cache-from: type=gha
            cache-to: type=gha,mode=max
